<!DOCTYPE html>
<html>
<head>
    <title>pathfinding visualizer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<header>
    <h1>Pathfinding Visualizer</h1>
</header>
<body>
    <p>A pathfinding visualiser using Dijkstra's algorithm to find the shortest path between two nodes.</p>
    <p>First click sets the start point. Second click sets the end point (target). Click and drag to create obstacles.</p>
    <div id="grid-container"></div>
    <button id="start-btn">start</button>
    <button id="refresh-btn">reset grid</button>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
